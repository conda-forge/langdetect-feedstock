{% set name = "langdetect" %}
{% set version = "1.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cbc1fef89f8d062739774bd51eda3da3274006b3661d199c2655f6b3f6d605a0

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - six

test:
  imports:
    - langdetect
    - langdetect.utils
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Mimino666/langdetect
  license_file: LICENSE
  license: Apache-2.0
  license_family: Apache
  summary: Language detection library ported from Google's language-detection.
  doc_url: https://github.com/Mimino666/langdetect
  dev_url: https://github.com/Mimino666/langdetect

extra:
  recipe-maintainers:
    - pmlandwehr
    - jan-janssen
